<h1 style="padding-top: 50px; padding-bottom: 40px; text-align:center ">Connectez-vous</h1>
<form action="login/login" method="post">
    <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input class="form-control" id="pseudo" name="pseudo" type="text" value="" placeholder="Votre pseudo">
    </div>
    <div class="form-group" style="padding-top: 20px">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password"  name="password"  placeholder="Password">
    </div>
    <button type="submit" value="Connexion" style="margin-top: 20px" class="btn btn-primary">Connexion</button>
</form>
